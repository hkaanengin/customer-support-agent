<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Llama Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Local Llama Chat</h1>
        <div class="model">
          <label for="model">Model</label>
          <select id="model"></select>
          <label style="margin-left:12px; display:inline-flex; align-items:center; gap:6px;">
            <input type="checkbox" id="use-db" /> Use DB context
          </label>
        </div>
      </header>
      <main id="chat"></main>
      <form id="composer">
        <textarea id="input" rows="2" placeholder="Type a message..."></textarea>
        <button id="send" type="submit">Send</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
